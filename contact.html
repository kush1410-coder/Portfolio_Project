<head>

    <title>Contact</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
        }

        /* Container Styling */
        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #0077b6;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #555;
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }

        .contact-info .emoji {
            font-size: 1.5rem;
            color: #0077b6;
            margin-right: 10px;
        }

        .contact-info a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #005f8e;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            font-size: 1.1rem;
            color: #555;
        }

        footer a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #005f8e;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .contact-info p {
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
